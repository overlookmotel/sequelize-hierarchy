language: node_js

node_js:
  - "4"
  - "6"
  - "8"

branches:
  except:
    - /^v\d+\./

script:
  - "npm run travis"

before_script:
  - "mysql -e 'create database sequelize_test;'"
  - "psql -c 'create database sequelize_test;' -U postgres"
  - "export SEQ_MYSQL_USER=root"
  - "export SEQ_PG_USER=postgres"
  - "export SEQ_PG_PW=postgres"
  - 'if [ "$SEQ_VERSION" ]; then npm install sequelize@^$SEQ_VERSION.0.0; fi'

env:
  global:
    - CXX=g++-4.8
  matrix:
    - DIALECT=sqlite
    - DIALECT=mysql
    - DIALECT=postgres
    - DIALECT=postgres-native
    - DIALECT=postgres SEQ_VERSION=4
    - DIALECT=sqlite SEQ_VERSION=4
    - DIALECT=postgres SEQ_VERSION=3
    - DIALECT=sqlite SEQ_VERSION=3
    - DIALECT=postgres SEQ_VERSION=2
    - DIALECT=sqlite SEQ_VERSION=2

matrix:
#  fast_finish: true
  allow_failures:
    - env: DIALECT=mysql

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  postgresql: "9.3"

sudo: false
